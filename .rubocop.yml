
AllCops:
  Exclude:
    - examples/**/*
    - gemfiles/**/*
    - spec/**/*
    - test/**/*
    - vendor/**/*
Style/GuardClause:
  Enabled: false
ClassLength:
  Enabled: false
CyclomaticComplexity:
  Enabled: false
Documentation:
  Enabled: false
Encoding:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
PerceivedComplexity:
  Enabled: false
Layout/SpaceBeforeFirstArg:
  Enabled: true
Style/ClassAndModuleChildren:
  Enabled: false
Layout/EmptyLinesAroundBlockBody:
  Enabled: true
Naming/FileName:
  Enabled: true
Style/RescueModifier:
  Enabled: true
Style/StringLiterals:
  Enabled: true
Metrics/BlockLength:
  Enabled: false
Style/NumericLiterals:
  Enabled: false
Layout/ExtraSpacing:
  Enabled: true
  AllowForAlignment: false
  ForceEqualSignAlignment: false
